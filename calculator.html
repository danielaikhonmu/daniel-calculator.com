<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" readonly placeholder="0" />
          </div>
          <div>
            <input
              type="text"
              value="AC"
              readonly
              onclick="display.value = '' "
              class="operator"
            />
            <input
              type="text"
              value="DE"
              readonly
              onclick="display.value  = display.value.toString().slice(0,-1)"
              class="operator"
            />
            <input
              type="text"
              value="."
              readonly
              onclick="display.value += '.' "
              class="operator"
            />
            <input
              type="text"
              value="/"
              readonly
              onclick="display.value += '/' "
              class="operator"
            />
          </div>
          <div>
            <input
              type="text"
              value="7"
              onclick="display.value += '7' "
              readonly
            />
            <input
              type="text"
              value="8"
              readonly
              onclick="display.value += '8' "
            />
            <input
              type="text"
              value="9"
              readonly
              onclick="display.value += '9' "
            />
            <input
              type="text"
              value="*"
              readonly
              onclick="display.value += '*' "
              class="operator"
            />
          </div>
          <div>
            <input
              type="text"
              value="4"
              readonly
              onclick="display.value += '4' "
            />
            <input
              type="text"
              value="5"
              readonly
              onclick="display.value += '5' "
            />
            <input
              type="text"
              value="6"
              readonly
              onclick="display.value += '6' "
            />
            <input
              type="text"
              value="-"
              readonly
              onclick="display.value += '-' "
              class="operator"
            />
          </div>
          <div>
            <input
              type="text"
              value="1"
              readonly
              onclick="display.value += '1' "
            />
            <input
              type="text"
              value="2"
              readonly
              onclick="display.value += '2' "
            />
            <input
              type="text"
              value="3"
              readonly
              onclick="display.value += '3' "
            />
            <input
              type="text"
              value="+"
              readonly
              onclick="display.value += '+' "
              class="operator"
            />
          </div>
          <div>
            <input
              type="text"
              value="00"
              readonly
              onclick="display.value += '00' "
            />
            <input
              type="text"
              value="0"
              readonly
              onclick="display.value += '0' "
            />
            <input
              type="text"
              value="="
              onclick="display.value = eval(display.value)"
              class="equal"
              readonly
              class="operator"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
